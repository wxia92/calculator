<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
            <div class="window">
                <p class="completeOperation"></p>
                <p class="currentOperation"></p>
        </div>
        <div class="input">
            <button id="power">ON/OFF</button>
            <button id="clear" class="clear">C</button>
            <button id="backspace" class="backspace">&larr;</button>
            <button id="negate" class="operator">+/-</button>
            <button id="divide" class="operator">/</button>
            <button id="zeroes" class="zero">0</button>
            <button id="one" class="digit">1</button>
            <button id="two" class="digit">2</button>
            <button id="three" class="digit">3</button>
            <button id="four" class="digit">4</button>
            <button id="five" class="digit">5</button>
            <button id="six" class="digit">6</button>
            <button id="seven" class="digit">7</button>
            <button id="eight" class="digit">8</button>
            <button id="nine" class="digit">9</button>
            <button id="decimals" class="digit">.</button>
            <button id="adds" class="operator">+</button>
            <button id="subtracts" class="operator">-</button>
            <button id="multiplys" class="operator">*</button>
            <button id="equals" class="equals">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
